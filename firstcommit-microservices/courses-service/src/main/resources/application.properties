spring.application.name=FirstCommit

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/db-courses?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# root password to connect to MySQL
spring.datasource.password=12345678


# Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.default_schema=db-courses
spring.jpa.hibernate.naming.physical-strategy=com.neolearn.courses_service.shared.infrastructure.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Application Information for Documentation

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration Properties
authorization.jwt.secret = WriteHereYourSecretStringForTokenSigningCredentials
authorization.jwt.expiration.days = 7

# Mock Security
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN