# Configuración para la base de datos en memoria H2
spring.datasource.url=jdbc:h2:mem:projects_db_test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración de JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Crea el schema al empezar y lo borra al terminar
authorization.jwt.secret=test-secret-key-for-projects-service-dont-use-in-prod
authorization.jwt.expiration.days=1